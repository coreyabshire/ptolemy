{% extends "layout.html" %}
{% block body %}
  <h2>Add Entry</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('add_entry') }}" method=post>
    <dl>
      <dt>Title:
      <dd><input type=text name=title>
      <dt>Text:
      <dd><input type=text name=text>
      <dd><input type=submit value=Submit>
    </dl>
  </form>
{% endblock %}
